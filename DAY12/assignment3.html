<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function total()
        {
            var unitPrice , Qty , total;
            unitPrice=parseFloat(document.getElementById("up").value);
            Qty=parseInt(document.getElementById("qt").value);
            //total=unitPrice*Qty;
            
            if(Qty<=10){
                total=unitPrice*Qty*0.9;
                document.getElementById("amount").value=total;
            }
            else if(Qty<=20){
                total=unitPrice*Qty*0.85;
                document.getElementById("amount").value=total; 
            }
            else{
                total=unitPrice*Qty*0.8  ;
                document.getElementById("amount").value=total;
            }

        
        }
    </script>
    </head>
    <body>
        <p>Product name: </p><input type="text">
        <p>unitPrice: </p><input type="text" id="up">
        <p>Quantity:</p><input type="text" id="qt">
        <br>
        <br>
        <button onclick="total()">Get Total</button>
        <p>Total Amount After Discount = <input id="amount"></p>
    </body>
</html>
