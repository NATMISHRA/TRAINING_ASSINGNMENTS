<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            border:2px solid pink;
            height: 150px;
            width: 150px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        
        }
    </style>
</head>
<body>
    <h3>Working with Objects in JS</h3>
<hr/>
<input type="button"   value="Object-1" onclick="f1()"  />
<input type="button"   value="Object-2" onclick="f2()"  />
<input type="button"   value="Object-3" onclick="f3()"  />
<br></br>
<div id="div1" >	</div>

<script>
    var divObj = document.getElementById("div1");
 function   f1()
 {		
		// 1. Object Initializer
	    var   s1  = {sid  :  101,  sname : "Jim Halpert" };  
        	  
 		var str  = `Studnet Id : ${s1.sid} , Studnet Name : ${s1.sname}`;
 		divObj.innerHTML  = str;
}	

function   f2()
 {		
	
	var   s2  = {};   
	s2.sid  = 102;
	s2.sname  = "Dwight Schrute";			
	 
	var  str  = `Studnet Id  : ${s2.sid} ,   Studnet Name  :  ${s2.sname}`;
	divObj.innerHTML  = str;
}	


function  Student()
{
	this.sid  = 103;
	this.sname  = "Andy Bernad";
}

function   f3()
 {		
	var   s3  =  new Student();	 		 
	var  str  = `Studnet Id  : ${s3.sid} ,   Studnet Name  :  ${s3.sname}`;	  
	divObj.innerHTML  = str;
}	
 
</script>
</body>
</html>
